<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Maikel Grutzmann | Links</title>

    <link rel="icon" href="./img/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

  <body>
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
      <img src="./img/Profile.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
            <img src="./img/Profile.jpg" alt="Profile Picture">
        </div>
        <div class="popup-quote">
          No Fear.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @Grutzmanndev
    </div>

    <div id="links">
      <a class="link" href="https://github.com/grutzmanndev" target="_blank">
        <i class="fab fa-github">&nbsp;</i> Github
      </a>
      <a class="link" href="https://www.linkedin.com/in/maikel-grutzmann/" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i> Linkedin
      </a>
      <a class="link" href="https://www.instagram.com/grietzmann" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i> Instagram
      </a>
      <a class="link" href="https://twitter.com/grutzmann_dev" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i> Twitter
      </a>
      <a class="link" href=".........................." target="_blank">
        <i class="add">&nbsp;</i> Curriculum
      </a>
    </div>

    <div id="hashtag">
      #No excuses.
    </div>

</html>
